name: $(BuildDefinitionName)_$(date:yyyyMMdd)$(rev:.r)

trigger:
  branches:
    include:
      - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: WiseOldTurtleSP  # Your variable group containing secrets
  - group: terraform


stages :
  - stage: InititalTerraformTasks
    jobs:
    - job: validate
      continueOnError: false
      steps:
      - task: TerraformInstaller@0
        displayName: 'install'
        inputs:
          terraformVersion: 'latest'
      
      - task: TerraformTaskV2@2
        displayName: 'init'
        inputs:
          provider: 'azurerm'
          command: 'init'
          backendServiceArm: 'wiseoldturtle-terraform-sp'
          backendAzureRmResourceGroupName: '${{ variables.backendAzureRmResourceGroupName}}'
          backendAzureRmStorageAccountName: '${{ variables.backendAzureRmStorageAccountName}}'
          backendAzureRmContainerName: '${{ variables.backendAzureRmContainerName }}'
          backendAzureRmKey: 'terraform.tfstate'
      
      - task: TerraformTaskV2@2
        displayName: 'validate'
        inputs:
          provider: 'azurerm'
          command: 'validate'

  - stage: DeployLandingZone
    jobs:
      - job: DeployCoreResources
        displayName: 'Run Terraform Commands'
        steps:
          - script: |
              echo "Generating terraform.tfvars for Networking"
              envsubst < LZ-Terraform/networking/terraform.tfvars.template > LZ-Terraform/networking/terraform.tfvars
              cd LZ-Terraform/networking
              terraform init
              terraform plan -input=false -var CLIENT_SECRET=$(TF_VARS_client_secret) -var-file=terraform.tfvars
